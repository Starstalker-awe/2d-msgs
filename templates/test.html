{% extends 'templates/base.html' %}
{% block body %}
            <script type="module">
                import {io} from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
                const socket = io();
                socket.on("connect", _=>{
                    socket.emit("test", {"data": "Some message"})
                });

                socket.on("test", data=>{
                    console.log(data)
                })
            </script>
{% endblock %}
